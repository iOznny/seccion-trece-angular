<div class="container-fluid mt-3">
  <h1>Chat</h1>
  <hr>

  <div class="row">
    <div class="col text-right">
      <button type="button" class="btn btn-danger" *ngIf="chatSv.user.uid" (click)="chatSv.logout()">Salir</button>
    </div>
  </div>
  
  <app-login *ngIf="!chatSv.user.uid"></app-login>

  <div class="row mt-5 chat-window" *ngIf="chatSv.user.uid">
    <div class="col-md-12">
      <app-chat></app-chat>
    </div>
  </div>
</div>
